{% extends 'base.html' %}
{% set active_page = 'problemset' %}
{% block title %}题目详情{% endblock %}
{% block content %}
    <div class="uk-card uk-card-default uk-card-small uk-card-body">
        <img class="poster-girl" src="/static/img/corner.png">
        <div class="fix-float-bug">
            <h2 class="uk-display-inline-block uk-margin-remove-bottom">{{ problem_title }}</h2>
        </div>
        <p>
            时间限制：<span class="uk-badge badge-align">1秒</span>
            内存限制：<span class="uk-badge badge-align">32MB</span>
        </p>
        <h3 class="uk-margin-small-top">题目描述</h3>
        正文
        <hr>
        <h3 class="uk-margin-small-top">输入</h3>
        正文
        <hr>
        <h3 class="uk-margin-small-top">输出</h3>
        正文
        <hr>
        <h3 class="uk-margin-small-top">样例输入</h3>
        <div class="sample">
            正文
        </div>
        <hr>
        <h3 class="uk-margin-small-top">样例输出</h3>
        <div class="sample">
            正文
        </div>
    </div>
{% endblock %}
