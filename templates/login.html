{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% set container_class = 'max-width-480' %}
{% block content %}
    <div class="uk-card uk-card-default uk-card-small uk-card-body">
        <img class="poster-girl" src="/static/img/corner.png">
        <div>
            <h2 class="uk-text-center uk-margin-remove-bottom">登录</h2>
        </div>
        <div>
            <form class="uk-form-stacked">
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">用户名或邮箱</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-stacked-text" type="text" placeholder="帮我签个名吧" required>
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">密码</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-stacked-text" type="password" placeholder="密码也签上吧QwQ" required>
                    </div>
                </div>
                <div class="uk-margin">
                    <button class="uk-button uk-button-primary uk-width-1-1" type="submit">开启旅程</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
