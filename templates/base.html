<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/css/uikit.css" rel="stylesheet" type="text/css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
    {% endblock %}
</head>
<body>
<div class="background {{ background_class }}" id="background">
</div>
<div id="content">
    {% set active_page = active_page -%}{# 这句是关键 #}
    {% include 'navbar.html' %}
    <div class="uk-container {{ container_class }}">
        {% block content %}
        {% endblock %}
    </div>
</div>
<div class="uk-container">
    {% include 'footer.html' %}
</div>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery.pjax/1.9.6/jquery.pjax.min.js"></script>
<script src="/static/js/uikit.min.js"></script>
<script src="//cdn.bootcss.com/prefixfree/1.0.7/prefixfree.min.js"></script>
<script src="/static/js/oj.js"></script>
{% block end_of_body %}
{% endblock %}
</body>
</html>
